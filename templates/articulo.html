{% extends 'base.html' %}

{% block content %}
<article>
    <div class="row">
        <div class="col-12">
            <img src="{{ articulo.imagen }}" class="img-fluid rounded mb-4" alt="{{ articulo.titulo }}">
            <h1>{{ articulo.titulo }}</h1>
            <p class="text-muted">Por {{ articulo.autor }} | {{ articulo.fecha }} | {{ articulo.categoria }}</p>
            <div class="content">
                {{ articulo.contenido|replace('\n', '<br>')|safe }}
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">‚Üê Volver al inicio</a>
        </div>
    </div>
</article>
{% endblock %}
