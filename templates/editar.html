{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Editar Artículo</h2>
        
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" name="titulo" value="{{ articulo.titulo }}" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">Autor</label>
                        <input type="text" class="form-control" name="autor" value="{{ articulo.autor }}" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="fecha" value="{{ articulo.fecha }}" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <input type="text" class="form-control" name="categoria" value="{{ articulo.categoria }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">URL de Imagen</label>
                <input type="text" class="form-control" name="imagen" value="{{ articulo.imagen }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Contenido</label>
                <textarea class="form-control" name="contenido" rows="10" required>{{ articulo.contenido }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
